---
ansible-navigator:
  ansible:
    config:
      path: ansible.cfg
    inventory:
      entries:
        - inventories/main.ini
    playbook:
      path: main.yml
  color:
    osc4: False
    #enable: False
  execution-environment:
    pull:
      policy: never
  logging:
    level: debug
    append: False
  mode: stdout
  playbook-artifact:
    enable: False
  logging:
    level: critical
    file: ~/.ansible-navigator.log

